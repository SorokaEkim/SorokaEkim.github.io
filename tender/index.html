<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__menu">
        <a href="#" class="header__logo"><img src="./img/logo.svg" alt="Logo"></a>
        <div class="header__nav">
          <a href="#" class="header__nav-link">О нас</a>
          <a href="#" class="header__nav-link">Программа</a>
          <a href="#" class="header__nav-link">Тарифы</a>
          <a href="#" class="header__nav-link">Видео-блог</a>
        </div>
        <!-- /.header__nav -->
        <div class="header__burger">
          <div class="header__burger-btn">
          </div>
          <!-- /.header__burger-btn -->
        </div>
        <!-- /.header__burger -->
      </div>
      <!-- /.header__menu -->
      <div class="header__wrap">
        <div class="header__mobile-img">
          <img src="./img/mobile.png" alt="мобильный портрет">
        </div>
        <!-- /.header__mobile-img -->
        <h1 class="header__title">Наставничество по <br class="br-none"> <span class="text-blue">тендерному</span> бизнесу</h1>
        <p class="header__description">Научим зарабатывать вас с помощью одной <br class="br-none"> из самых перспективных ниш в стране</p>
        <div class="header__buttons">
          <button class="header__btn-left btn-black">Приобрести</button>
          <button class="header__btn-right btn-white">Подробнее</button>
        </div>
        <!-- /.header__buttons -->
        <ul class="header__advantages">
          <li class="header__advantages-block block-1">
            <p class="header__advantages-text">Входим в ТОП 10 тендерных школ России</p>
          </li>
          <li class="header__advantages-block block-2">
            <p class="header__advantages-text">Обеспечим командой профессионалов</p>
          </li>
          <li class="header__advantages-block block-3">
            <p class="header__advantages-text">Предоставим полное финансирование</p>
          </li>
        </ul>
      </div>
      <!-- /.header__wrap -->
    </div>
    <!-- /.container -->
    <div class="header__image"><img src="./img/man.png" alt="Фамилия Имя"></div>
    <!-- /.header__image -->
  </header>
  <!-- /.header -->

  <script src="./libs/gsap/gsap.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
